<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
    <style>
        table {
            width: 95%;
            border: 2px solid black;
           align-items: center; 
           border-collapse: collapse;/* Centers the table */
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        .row{
            display: none;
        }
    </style>
</head>
<body>
    <table>
        <tr height="30px" class=" row">
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
        </tr>
        <!-- 1st row -->
        <tr  height="30px" bgcolor="#3BEEDA"> 
            <th colspan="2">1</th>
            <th colspan="2">2</th>
            <th>3</th>
            <th>4</th>
            <th colspan="2">5</th>
        </tr>
        <!-- 2nd row -->
        <tr height="30px">
            <th colspan="2">A</th>
            <th colspan="3">B</th>
            <th colspan="3">C</th>
        </tr>
        <!-- 3rd Row -->
        <tr height="30px">
            <td rowspan="2" colspan="2"></td>
            <td colspan="3" rowspan="4"></td>
            <td colspan="3" rowspan="9"></td>
            
        </tr>
        <tr height="30px"></tr>

        <tr height="30px">
            <th colspan="2">D</th>
        </tr>

        <tr height="30px">
            <td colspan="2" rowspan="10"> </td>
        </tr>

        <tr height="30px">
            <th colspan="3">E</th>
        </tr>
       
        <tr height="30px">
            <td rowspan="4" colspan="3"> </td>

        </tr>

        <tr height="30px"></tr>
        <tr height="30px"></tr>
        <tr height="30px"></tr>

        <tr height="30px">
            <th colspan="2">F</th>
            <th colspan="2">G</th>
            <th colspan="2">G</th>

        </tr>
        <tr height="30px">
            <td colspan="2" rowspan="3"></td>
            <td colspan="2" rowspan="3"></td>
            <td colspan="2" rowspan="3"></td>
        </tr>
        <tr height="30px">
           
        </tr>
        <tr height="30px">
          
        </tr>
       

      
    </table>
</body>
</html>
